<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/reset.css}">

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/pagina/layout-pagina.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/background/background-poligono.css}">
  
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/container/container-cadastro-consulta.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/container/cabecalho/cabecalho.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/container/cabecalho/cabecalho__titulo.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/container/cabecalho/cabecalho__subtitulo.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/container/cabecalho/cabecalho__tipo-form.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/form/layout-form.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/form/link.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/form/input/input.css}">
  <link rel="stylesheet" type="text/css" th:href="@{assets/css/form/input/botao.css}">

  <link rel="stylesheet" type="text/css" th:href="@{assets/css/auxiliar.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/media_queries.css}">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Atualizar</title>
</head>
<body class="pagina">
  <div class="container-consulta">
    <!-- Cabecalho -->
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Administração</h1>
      <h3 class="cabecalho__subtitulo">Oque vamos atualizar?</h3>
      <fieldset class="cabecalho__tipo-form">
        <label for="pessoas" class="radio-label">
         <a th:href="@{/atualizar}"> <input type="radio" name="tipo-consulta" id="pessoas"> Pessoas </a>
        </label>
        <label for="alocacoes" class="radio-label">
          <input type="radio" name="tipo-consulta" id="alocacoes" checked> Alocações
        </label>
      </fieldset>
    </header>

    <!-- Consulta de Alocações -->
    <form class="form form-alocacoes" th:action="@{/busAlocAtt}" method="post">
      <fieldset>
        <input type="number" name="id" id="idAloc" class="form__input" placeholder="ID Alocação" required>
      </fieldset>
      <button type="submit" class="form__botao" style="margin:1em;">Buscar dados</button>
    </form>

    <!-- Formulário de Atualização -->
    <form class="form form-atualizarAlocacoes" th:action="@{/datupdate}" method="post">
		<label th:each="id : ${ids}">
		 <input type="text" class="form__input" id="id" th:value="${id.id}" name="id" placeholder="id" readonly>
		</label>
      <fieldset th:each="apart : ${aparts}">
        <input type="text" id="proprietario" class="form__input" th:value="${apart.proprietario}" name="proprietario" placeholder="Proprietário" required>
        <input type="number" id="bloco" class="form__input" min="1" th:value="${apart.bloco}" name="bloco" placeholder="Bloco" required>
        <input type="number" id="apt" class="form__input" min="1" th:value="${apart.apartamento}" name="apartamento" placeholder="Apartamento" required>
        <button class="form__botao" id="botao-atualizar" th:href="@{'/datapdate' + ${apart != null ? apart.id : ''}}">Atualizar Dados</button>
      </fieldset>
    </form>
    <a th:href="@{/menu}" class="link">Voltar ao menu</a>
  </div>
  
</body>
</html>
